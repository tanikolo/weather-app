<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="https://img.icons8.com/metro/26/undefined/partly-cloudy-day.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/bdf40bcb56.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="container">
         <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter the city..." id="input">
         </div>
         <div id="when-where">
            <p id="city"></p>
            <p id="date"></p>
         </div>
         <div id="now">
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="conditions"></p>
            <p id="variation"></p>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
